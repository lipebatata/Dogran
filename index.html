    <script>
        var imagens = new XMLHttpRequest();
        imagens.addEventListener("load", MostrarImagens);
        imagens.open("get","https://dog.ceo/api/breed/wolfhound/images");
        imagens.send();

        function MostrarImagens(){
            if (imagens.status==200){
                var resultado = JSON.parse(imagens.response);
                var listaImagens = resultado.message;
                for (var i=0; i<50; i++){
                    var foto = document.createElement("img")
                    foto.src = listaImagens[i] 
                    document.querySelector("#cachorros").appendChild(foto);
                }

            }
        }
    </script>
